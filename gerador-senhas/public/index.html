<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    
    <section class="container">
        <h1>Gerador de Senhas</h1>

        <div id="result"></div>

        <p>
            Quantidade de Caracteres: <input type="number" min="1" max="25">
        </p>

        <p>
            Adicionar Maiúsculas: <input type="checkbox" class="chk-uppercase" checked>
        </p>

        <p>
            Adicionar Minúsculas: <input type="checkbox" class="chk-lowercase">
        </p>

        <p>
            Números: <input type="checkbox" class="chk-numbers">
        </p>

        <p>
            Símbolos: <input type="checkbox" class="chk-symbols">
        </p>

        <button class="generate-password">Gerar Senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
